<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Filter App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
  <header class="text-center mb-6">
    <h1 class="text-2xl font-bold">Image Filter App</h1>
  </header>

  <main class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
    <!-- Image upload -->
    <input type="file" id="imageUpload" accept="image/*" class="mb-4 block w-full">
    
    <!-- Canvas -->
    <canvas id="imageCanvas" class="border mb-4 w-full" width="400" height="400"></canvas>
    
    <!-- Controls -->
    <div class="grid grid-cols-4 gap-2 mb-4">
      <button id="moveLeft" class="btn">⬅️</button>
      <button id="moveUp" class="btn">⬆️</button>
      <button id="moveDown" class="btn">⬇️</button>
      <button id="moveRight" class="btn">➡️</button>
    </div>
    <div class="grid grid-cols-2 gap-2 mb-4">
      <button id="rotateLeft" class="btn">⤺</button>
      <button id="rotateRight" class="btn">⤻</button>
      <button id="scaleUp" class="btn">🔍+</button>
      <button id="scaleDown" class="btn">🔍-</button>
    </div>

    <!-- Download button -->
    <button id="download" class="btn bg-blue-500 text-white px-4 py-2 rounded">
      Download Image
    </button>
  </main>

  <script src="script.js"></script>
</body>
</html>
