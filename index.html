<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Bayomies Studio </title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
  <header class="text-center mb-6">
    <h1 class="text-2xl font-bold"> 👀 Bayomies Studio </h1>
  </header>

  <main class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
    <input type="file" id="imageUpload" accept="image/*" class="mb-4 block w-full">
    <canvas id="imageCanvas" class="border mb-4 w-full" width="400" height="400"></canvas>
    <div class="grid grid-cols-3 gap-2 mb-4">
      <button id="moveLeft" class="btn">⬅️</button>
      <button id="moveUp" class="btn">⬆️</button>
      <button id="moveRight" class="btn">➡️</button>
      <button id="moveDown" class="btn">⬇️</button>
    </div>
    <div class="flex justify-between mb-4">
      <label>
        Resize:
        <input type="range" id="resizeControl" min="0.1" max="1" step="0.1" value="0.5">
      </label>
      <button id="rotateControl" class="btn">↻ Rotate</button>
    </div>
    <button id="download" class="bg-blue-500 text-white rounded px-4 py-2">Download Image</button>
  </main>

  <style>
    .btn {
      padding: 8px;
      background-color: #f3f4f6;
      border: 1px solid #d1d5db;
      border-radius: 4px;
    }
  </style>
  <script src="script.js"></script>
</body>
</html>
